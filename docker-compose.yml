version: '3.9'

services:
  db:
    image: postgres:16
    container_name: tq-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: tq123
      POSTGRES_DB: tq_performance
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build:
      context: ./src/TqPerformanceEvaluationHr.Web
      dockerfile: Dockerfile
    container_name: tq-web
    ports:
      - "5000:80"
    depends_on:
      - db
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=db;Database=tq_performance;Username=postgres;Password=tq123

volumes:
  postgres_data:
