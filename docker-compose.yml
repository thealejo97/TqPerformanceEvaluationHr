version: '3.9'

services:
  db:
    image: postgres:16
    container_name: tq-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: tq123
      POSTGRES_DB: tq_performance
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build:
      context: .
      dockerfile: ./src/TqPerformanceEvaluationHr.Web/Dockerfile
      target: dev
    container_name: tq-web
    ports:
      - "5000:5000"
    depends_on:
      - db
    volumes:
      - .:/src
    working_dir: /src
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=db;Database=tq_performance;Username=postgres;Password=tq123

  migrator:
    build:
      context: .
      dockerfile: ./src/TqPerformanceEvaluationHr.Web/Dockerfile
      target: migrator
    container_name: tq-migrator
    depends_on:
      - db
    working_dir: /src/src/TqPerformanceEvaluationHr.Web
    entrypoint: >
      dotnet ef database update
      --project ../TqPerformanceEvaluationHr.Infrastructure
      --startup-project .
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=db;Database=tq_performance;Username=postgres;Password=tq123

volumes:
  postgres_data:
